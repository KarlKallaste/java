<html>
    <head>
        <title>Test</title>
    </head>
    <body>
    <pre>
        <h1>Test test         test</h1>
    </pre>
    <table border="1" id="tabel">
        <tr>
            <td><input id="sisestus" placeholder="sisesta midagi"></td>
            <td></td>
            <td>asd</td>
        </tr>
    </table>
    <button id="pressMe">Vajuta mind</button>
    <script>
        let uusRida = document.createElement("tr");
        let uusTulp = document.createElement("td");
        uusTulp.innerText = "uus rida";
        uusRida.appendChild(uusTulp);
        let tabel = document.getElementById("tabel");
        tabel.appendChild(uusRida);

        /*
        * Lisada javascriptiga tabelisse 1 rida
        * Lisada javascriptiga 10 rida (kasutades tsüklit)
        * Lisada HTML-i nupp
        * Lisada javascriptiga onclick action, mis vajutades lisab tabelisse 10 rida
        * Lisada HTML-i input
        * Muuta nuppu vajutus funktsioon. Juhul kui vajutatakse lisatakse nii mitu rida kui on number varem mainitud input väljas
         */



        let button = document.getElementById("pressMe");
        let input = document.getElementById("sisestus");
        button.onclick = function() {
            button.innerText = input.value;
        }
    </script>
    </body>
</html>
